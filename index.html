<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery UI - Draggable Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="css/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  $("#note").draggable({
	  drag : function(e,ui){
		  $("#left").text(ui.position.left);
		  $("#top").text(ui.position.top);
		  $("#oleft").text(ui.position.oleft);
		  $("#otop").text(ui.position.otop);
		  $("#originalleft").text(ui.originalPosition.left);
	  }
  });
}); // end ready
</script>
</head>

<body>
  <header>
		<h1>jQuery UI - Draggable Widget</h1>
	</header>
  
  <section>
    <div id="note">
      <h2>You can drag me</h2>
      <p>I'm a sticky note on the page.</p>
  		<p>Left: <br>
        ui.position.left: <span id="left"></span><br> 
        ui.offset.left: <span id="oleft"></span><br> ui.originalposition.left: <span id="originalleft"></span> 
      </p>
      <p>Top: <br>
        ui.position.top: <span id="top"></span><br> 
        ui.offset.top: <span id="otop"></span></p> 

    </div>
  </section>

  </body>
</html>
